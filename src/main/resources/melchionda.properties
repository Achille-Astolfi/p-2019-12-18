# Il commento di un file properties è un "hash" ad inizio di riga
# o si commenta tutta la riga oppure non si commenta nulla
# La struttura del file è un dizionario dove ogni riga rappresenta una coppia chiave valore
# nella documentazione della class Properties del package java.util c'è scritta la struttura 
# che deve avere
# (andare su javadoc java 8 e cliccare tra le class su "properties")
chiave1 valore1
chiave2:valore2
chiave3=valore3
#se non metto spazi nè : nè = la chiave è tutta la riga e il valore è la string vuota
chiave4
# Tutti gli spazi (white space) iniziali e finali sono eliminati
# una sequenza di white space è interpretata con uno spazio singolo:
# la prossima riga ha chiave "chiave5" e valore "valore5"
 chiave5            valore   5
 # Esempio di uso di file di properties per dichiarare i quattro elementi di una connessione JDBC
 jdbc.driver=com.mysql.jdbc.Driver
 jdbc.url=jdbc:mysql://localhost/sakila
 jdbc.username=tecnica
 jdbc.password=umana
 # Chiavi e valori sono case sensitive!!
 